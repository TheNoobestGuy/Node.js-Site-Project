<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Registration Popout -->
    <div id="registrationPoput" class="popout">
        <div class="registration-content">
          <span class="close">&times;</span>
          <label id="label">Register yourself!</label>
          <form action="" class="box">
            <div class="form_box">
                <label for="username">Nazwa użytkownika: </label>
                <input class="typeText" type="text" id="username" placeholder="podaj nazwę użytkownika" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="email">E-mail: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="email" id="email" placeholder="podaj adres email" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass1">Hasło: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="password" id="pass1" placeholder="podaj hasło" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass2">Powtórz hasło: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="password" id="pass2" placeholder="powtórz hasło" required>
                <p class="error"></p>
            </div>
            <div class="buttons">
                <input type="reset" value="Wyczyść" class="reset typeText">
                <input type="submit" value="Wyślij" class="send typeText">
            </div>
          </form>
        </div>
    </div>

    <header>
        <div class="logo">
            <h1>Walidator formularza</h1>
        </div>
        <nav>
            <ul class="main_menu" >
                <li><a class="menu_button"  onclick="changeIframe('home')">Home</a></li>
                <li><a class="menu_button"  onclick="changeIframe('about')">About</a></li>
                <li><a class="menu_button" id="popupButton">Registration</a></li>
                <li><a class="menu_button" >LogIn</a></li>
                <li><a class="menu_button" >Music List</a></li>
                <li><a class="menu_button" >Download your list</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="iframe-container">
            <iframe id="Main-frame" src="/home" width="99%" height="700px"></iframe>
        </div>
    </main>
    <footer>
        <p>Projekt WSB Merito 2024</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
