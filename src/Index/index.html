<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Registration Popout -->
    <div id="registrationPopup" class="popup">
        <div class="window-content">
          <span class="registrationClose">&times;</span>
          <label id="label">Register yourself!</label>
          <form action="" class="box">
            <div class="form_box">
                <label for="username">Username: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="text" id="username" placeholder="Type desired username" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="email">E-mail: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="email" id="email" placeholder="Type your email" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass1">Password: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="password" id="pass1" placeholder="Type desired password" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass2">Repeat password: </label>
                <input class="typeText" type="password" id="pass2" placeholder="Repeat your password" required>
                <p class="error"></p>
            </div>
            <div class="buttons">
                <input type="reset" value="Clear" class="reset typeText">
                <input type="submit" value="Submit" class="sendReg typeText">
            </div>
          </form>
        </div>
    </div>

    <!-- Login Popout -->
    <div id="loginPopup" class="popup">
        <div class="window-content">
          <span class="loginClose">&times;</span>
          <label id="label">Log yourself!</label>
          <form action="" class="box">
            <div class="form_box">
                <label for="email">E-mail: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="email" id="emailLogin" placeholder="Type your email" required>
                <p class="error"></p>
            </div>
            <div class="form_box">
                <label for="pass1">Password: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input class="typeText" type="password" id="passLogin" placeholder="Type your password" required>
                <p class="error"></p>
            </div>
            <div class="buttons">
                <input type="submit" value="Login" class="sendLog typeText">
            </div>
          </form>
        </div>
    </div>
    <header>
        <div class="logo">
            <h1>Place for free music!</h1>
        </div>
        <nav>
            <ul class="main_menu" >
                <li><a class="menu_button"  onclick="changeIframe('home')">Home</a></li>
                <li><a class="menu_button"  onclick="changeIframe('about')">About</a></li>
                <li><a class="menu_button" id="registrationButton">Registration</a></li>
                <li><a class="menu_button" id="loginButton">Login</a></li>
                <li><a class="menu_button" onclick="changeIframe('musicList')">Music List</a></li>
                <li><a class="menu_button" >Download your list</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="iframe-container">
            <iframe id="Main-frame" src="/home" width="99%" height="700px"></iframe>
        </div>
    </main>
    <footer>
        <p>Project for WSB Merito 2024</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
